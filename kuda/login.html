<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('kuda.gif') center/cover no-repeat; /* GIF Background */
      background-attachment: fixed; /* Keeps the GIF fixed while scrolling */
      color: #fff;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6); /* Darker background to improve text visibility */
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-group label {
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #555;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background-color: transparent;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3b3b98;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <p id="errorMessage" class="error-message"></p>
    </form>
  </div>
  
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      if (username === "" || password === "") {
        errorMessage.textContent = "Please fill in both fields.";
        errorMessage.style.display = "block";
      } else {
        errorMessage.style.display = "none";
        
        // Redirect to another page after successful login
        window.location.href = "click.html"; // Replace with the actual URL of the page you want to open
      }
    });
  </script>
</body>
</html>
